# Test configuration for Advertisement sending with Corne keyboard

# Enable Status Advertisement
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_INTERVAL_MS=1000
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="TestCorne"

# Standard Corne configuration
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth configuration
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable logging for debugging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y