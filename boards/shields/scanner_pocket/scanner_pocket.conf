# Scanner Pocket Shield Configuration
# Sharp Memory LCD LS013B7DH05 (144x168 monochrome)

# ===== Bluetooth =====
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# ===== Display =====
CONFIG_DISPLAY=y
CONFIG_ZMK_DISPLAY=y
CONFIG_SPI=y
CONFIG_GPIO=y

# ===== LVGL =====
CONFIG_LVGL=y

# ===== Scanner Mode =====
CONFIG_PROSPECTOR_MODE_SCANNER=y
CONFIG_PROSPECTOR_MULTI_KEYBOARD=y
CONFIG_PROSPECTOR_MAX_KEYBOARDS=3

# ===== Disable Split =====
CONFIG_ZMK_SPLIT=n

# ===== Logging (development) =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
