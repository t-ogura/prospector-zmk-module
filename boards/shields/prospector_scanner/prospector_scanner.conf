# Scanner Mode Configuration
CONFIG_PROSPECTOR_MODE_SCANNER=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y
# CONFIG_BT_SCAN_FILTER_ENABLE is controlled by Zephyr
# CONFIG_BT_SCAN_WINDOW and CONFIG_BT_SCAN_INTERVAL are controlled by Zephyr BT stack

# Display Configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_WRN=y

# LVGL Configuration
CONFIG_LVGL=y
# LVGL widgets and fonts are enabled by default in ZMK
# CONFIG_LVGL_MEM_POOL_SIZE and CONFIG_LVGL_VDB_SIZE are controlled by LVGL

# Prospector Features
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=80
CONFIG_PROSPECTOR_MULTI_KEYBOARD=y
CONFIG_PROSPECTOR_MAX_KEYBOARDS=3

# Disable unused features
CONFIG_ZMK_SPLIT=n

# Enable logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y