# Prospector Scanner Mode Configuration

# Enable Bluetooth for scanning keyboard advertisements
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# Enable ZMK Display and LVGL for UI
CONFIG_DISPLAY=y
CONFIG_ZMK_DISPLAY=y
CONFIG_LVGL=y

# Scanner mode configuration
CONFIG_PROSPECTOR_MODE_SCANNER=y
CONFIG_PROSPECTOR_MULTI_KEYBOARD=y
# CONFIG_PROSPECTOR_MAX_KEYBOARDS is set in user config (default: 3)

# Enable PWM for backlight control
CONFIG_PWM=y

# Enable SPI for display communication
CONFIG_SPI=y

# Enable GPIO for hardware control
CONFIG_GPIO=y

# ZMK Studio support
CONFIG_ZMK_STUDIO=y

# Logging configuration (enable for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MAX_LEVEL=4
CONFIG_ZMK_LOG_LEVEL_DBG=y
# SERIAL disabled for BLE-only operation
# CONFIG_SERIAL=y
# CONFIG_CONSOLE=y
# CONFIG_UART_CONSOLE=y

# Disable split keyboard features (this is a scanner, not keyboard)
CONFIG_ZMK_SPLIT=n

# Optional sensor support (ambient light sensor currently not working)
# CONFIG_SENSOR=y  # Removed: Should be controlled by CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR
# CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=y

# Battery monitoring (for device itself)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Touch Panel Support (CST816S on Waveshare 1.69" Round LCD)
# Controlled by CONFIG_PROSPECTOR_TOUCH_ENABLED in user config
# When touch enabled, these will be enabled via Kconfig dependencies
# CONFIG_INPUT=y
# CONFIG_ZMK_POINTING=y
# CONFIG_INPUT_CST816S=y
# CONFIG_INPUT_CST816S_INTERRUPT=y

# I2C always enabled (needed for battery support via SENSOR subsystem)
CONFIG_I2C=y